  <a href="https://namu.wiki/w/%EB%A5%B4%EB%B8%94%EB%9E%91(%EB%A6%AC%EA%B7%B8%20%EC%98%A4%EB%B8%8C%20%EB%A0%88%EC%A0%84%EB%93%9C)"

  <p>
    다리우스와 르블랑은 녹서스의 3대 통치자인 트리파릭스의 일원으로,<br>
    사미라 배경 스토리의 마지막 문구를 보면 사미라가 이름을 날리면서 그녀를 인정한 것으로 보인다.<br>
    관계도에는 없지만 제라스와도 간접적으로 엮여있는데,<br>
    예전 가족들을 위협했던 폭도 무리의 정체가 바로 제라스를 섬기는 광신도 집단이었기 때문.
